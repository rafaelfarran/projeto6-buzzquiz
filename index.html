    <header class="top">
        <h1>BuzzQuizz</h1>
    </header>

    <!--home page section-->

    <section class="home tela">
        <div class="create-quizz">
            <p>Você não criou nenhum<br>
                quizz ainda :(</p>
            <input class="button-creat-quizz" onclick="criarQuiz()" type="button" name="createquizz" value="Criar Quizz">

        <h1>Todos os quizzes</h1>
        <div class="quizz-list" onclick="renderizarQuizzesNaTela()">
            <div class="quizzes-from-server">
                <div class="gradient-color"></div>
                <img
                    src="https://cdn2.unrealengine.com/fortnite-naruto-shinobi-teamwork-loading-screen-en-1920x1080-a344ea57a6a6.jpg">
                <div class="titulo-quizz">
                    <P>Titulo bem legal</P>
                </div>
            </div>
    </section>


    <!-- Quizz's page Screen2-->

    <section class="screen-2 tela">

    <div class="result">
        <div class="hit-porcentage">
            <p>88% de acerto: Você é praticamente um aluno de Hogwarts!</p>
        </div>
        <img src="https://sm.ign.com/ign_br/screenshot/default/naruto-shippuden_f134.png" alt="">
    </div>
    <div class="result-text">
        <p>Parabens, você foi top</p>
        <input class="reload-quizz" onclick="" type="button" name="reloadquizz" value="Reiniciar Quizz">
        <input class="back-home" onclick="" type="button" name="backhome" value="Voltar para home">
    </div>

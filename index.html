<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Projetão-BuzzQuizz</title>
</head>

<body>
    <header class="top">
        <h1>BuzzQuizz</h1>
    </header>

    <!--home page section-->

    <section class="home hidden">
        <div class="create-quizz">
            <p>Você não criou nenhum<br>
                quizz ainda :(</p>
            <input class="button-creat-quizz" type="button" name="createquizz" value="Criar Quizz">
        </div>
        <div class="quizz-list">
            <h1>Todos os quizzes</h1>
        </div>
    </section>

    <!--quizz´s basic informations section-->

    <section class="screen3-1 hidden">
        <div class="screen3-1-info">
            <h2>Comece pelo começo</h2>
        </div>
        <div class="basic-infos">
            <div class="basic-info-input">
                <input class="first-info" type="text" placeholder="Título do seu quizz">
            </div>
            <div class="basic-info-input">
                <input class="info-secreen3-1" type="text" placeholder="URL da imagem do seu quizz">
            </div>
            <div class="basic-info-input">
                <input class="info-secreen3-1" type="text" placeholder="Quantidade de perguntas do quizz">
            </div>
            <div class="basic-info-input">
                <input class="info-secreen3-1" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
        </div>
        <div class="screen3-1-info">
            <button class="change-to-secreen3-2">Prosseguir para criar perguntas</button>
        </div>
    </section>
</body>

</html>
